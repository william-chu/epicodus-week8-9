<div class="container">
  <div class="row">
    <div class="col-6">
      <div class="jean-fit" *ngFor="let jeanFit of jeanFitList | filterJeanFitGender:'male'">
        <img [src]="jeanFit.imgMain">
        <p>{{jeanFit.description}}</p>
      </div>
    </div>
    <div class="col-6">
      <div class="jean-fit" *ngFor="let jeanFit of jeanFitList | filterJeanFitGender:'female'">
        <img [src]="jeanFit.imgMain">
        <p>{{jeanFit.description}}</p>
      </div>
    </div>
  </div>
</div>
