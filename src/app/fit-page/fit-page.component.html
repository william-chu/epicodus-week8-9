<div class="container">
  <h1 class="text-center">FITS</h1>
  <p class="text-center">HOVER FOR DETAILS</p>
  <br>
  <div class="row">
    <div class="col-4 jean-fit" *ngFor="let jeanFit of jeanFitList | filterJeanFitGender:'male'">
      <img [src]="jeanFit.imgMain">
      <div class="overlay-right">
        <h3>{{jeanFit.name}}</h3>
        <p>{{jeanFit.description}}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-4 jean-fit" *ngFor="let jeanFit of jeanFitList | filterJeanFitGender:'female'">
        <img class="mirror" [src]="jeanFit.imgMain">
        <div class="overlay-left">
          <h3>{{jeanFit.name}}</h3>
          <p>{{jeanFit.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
