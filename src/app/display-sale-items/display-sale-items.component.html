<div class="container">
  <div class="sale-display-header">
  <h4>MENS</h4>
  </div>
  <div class="row">
    <div *ngFor="let saleItem of childSaleItems">
      <div class="item-display .col-4">
        <img [src]="saleItem.imgMain">
        <p>{{saleItem.name}}</p>
        <p>$USD {{saleItem.price}}</p>
      </div>
    </div>
  </div>
</div>
