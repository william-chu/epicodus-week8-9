<div class="sale-display-header row">
  <div class="col-sm">
    <select (change)="onChange($event.target.value)">
      <option value="all" selected="selected">ALL</option>
      <option value="jacket">JACKETS</option>
      <option value="pant">PANTS</option>
      <option value="tee">TEES</option>
      <option value="under100">UNDER $100</option>
    </select>
  </div>
  <div class="col-sm">
    <h4>MENS</h4>
  </div>
  <div class="col-sm">
  </div>
</div>
<div class="row">
  <div *ngFor="let saleItem of childSaleItems | filterProduct:filterSaleItems ">
    <div class="item-display col-sm-4">
      <img [src]="saleItem.imgMain">
      <p>{{saleItem.name}}</p>
      <p>$USD {{saleItem.price}}</p>
    </div>
  </div>
</div>
