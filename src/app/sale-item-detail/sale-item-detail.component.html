<div class="container">
  <div class="row">
    <div class="col-md-6">
      <!-- Carousel Begin -->
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
           <div class="carousel-item active">
            <img [src]="(saleItemToDisplay| async)?.imgMain">
          </div>
          <div class="carousel-item">
            <img [src]="(saleItemToDisplay| async)?.imgAlt">
          </div>
          <div class="carousel-item">
            <img [src]="(saleItemToDisplay| async)?.imgBack">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <div class="col-md-6 item-detail">
      <h3>{{(saleItemToDisplay | async)?.name}}</h3>
      <p>{{(saleItemToDisplay | async)?.productId}}</p>
      <strong><p *ngIf="(saleItemToDisplay | async)?.inventory !== 0">$USD {{(saleItemToDisplay| async)?.price}}</p></strong>
      <strong><p class="warning" *ngIf="(saleItemToDisplay | async)?.inventory === 0">OUT OF STOCK</p></strong>
      <p>{{(saleItemToDisplay| async)?.description}}</p>
    </div>
  </div>
</div>
