<div class="container">
  <div class="row">
    <div class="col-md-6">
      <!-- Carousel Begin -->
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div [class]="outOfStock(saleItemToDisplay)"> <!-- Opacity for OOS Items -->
            <div class="carousel-item active">
              <img [src]="saleItemToDisplay.imgMain">
            </div>
            <div class="carousel-item">
              <img [src]="saleItemToDisplay.imgAlt">
            </div>
            <div class="carousel-item">
              <img [src]="saleItemToDisplay.imgBack">
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <div class="col-md-6 item-detail">
      <h3>{{saleItemToDisplay.name}}</h3>
      <p>{{saleItemToDisplay.productId}}</p>
      <strong><p *ngIf="saleItemToDisplay.inStock">$USD {{saleItemToDisplay.price}}</p></strong>
      <strong><p class="warning" *ngIf="!saleItemToDisplay.inStock">OUT OF STOCK</p></strong>
      <p>{{saleItemToDisplay.description}}</p>
    </div>
  </div>
</div>
